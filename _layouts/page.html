---
layout: default
---
<div class="post">

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date: "%Y-%m-%dT%H:%M%:z" }}"
}
</script>

  <header class="post-header">
    <h1 class="page-heading">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
