---
layout: page
title: Corporate Accelerator Database
---

<table id="ca_database" role="grid">
  <thead>
    <tr>
      <th>Company</th>
      <th>Accelerator</th>
    </tr>
  </thead>
  <tbody>
    {% for accelerator in site.data.Accelerators %}
      <tr>
        <td>{{ accelerator.Company }}</td>
        <td><a href="{{ accelerator.URL }}">{{ accelerator.Name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<script src="/js/datatables.js"></script>
<link rel="stylesheet" href="/css/datatables.css">
<script>
$(document).ready( function () {
    $('#ca_database').DataTable({
      paging: false,
      order: [[ 0, 'asc' ]]
    });
} );
</script>
